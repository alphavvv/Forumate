name: Build Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Latest Stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: List project files, targets, 和 schemes (debug)
        run: |
          ls -la *.xcodeproj
          xcodebuild -list -project Forumate.xcodeproj  # 输出所有 targets/schemes

      - name: Build Unsigned App (No Archive)
        run: |
          # 直接 build .app，避免 archive 需要 scheme 的问题
          mkdir build
          xcodebuild build \
            -project Forumate.xcodeproj \
            -target Forumate \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
          echo "Build successful"

      - name: Export Unsigned IPA (Manual)
        run: |
          mkdir -p Payload
          cp -r build/Build/Products/Release-iphoneos/Forumate.app Payload/
          zip -r Forumate-unsigned.ipa Payload
          rm -rf build Payload
          echo "IPA exported: $(ls -la *.ipa)"

      - name: Upload Unsigned IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: forumate-unsigned-ipa
          path: Forumate-unsigned.ipa
          retention-days: 7
