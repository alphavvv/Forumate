name: Build Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Latest Stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'  # 改这里：自动最新

      - name: List project files (debug)
        run: ls -la *.xcodeproj

      - name: Build Unsigned Archive
        run: |
          xcodebuild \
            -project Forumate.xcodeproj \
            -scheme Forumate \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -archivePath Forumate.xcarchive \
            archive
          echo "Archive built successfully"

      - name: Export Unsigned IPA (Manual)
        run: |
          mkdir -p Payload
          cp -r Forumate.xcarchive/Products/Applications/Forumate.app Payload/
          zip -r Forumate-unsigned.ipa Payload
          rm -rf Payload Forumate.xcarchive
          echo "IPA exported: $(ls -la *.ipa)"

      - name: Upload Unsigned IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: forumate-unsigned-ipa
          path: Forumate-unsigned.ipa
          retention-days: 7
