name: Build Unsigned IPA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: List schemes
        run: xcodebuild -list -project Forumate.xcodeproj

      - name: Build app unsigned
        run: |
          mkdir build
          xcodebuild build -project Forumate.xcodeproj -scheme Forumate -configuration Release -sdk iphoneos -destination generic/platform=iOS -derivedDataPath build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

      - name: Package ipa
        run: |
          APP_PATH=$(find build -name "*.app" | head -n 1)
          mkdir Payload
          cp -R "$APP_PATH" Payload/
          zip -r Forumate-unsigned.ipa Payload

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.8.0-unsigned-${{ github.run_number }}
          name: Forumate Unsigned IPA
          body: Unsigned IPA built by GitHub Actions
          files: Forumate-unsigned.ipa
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}