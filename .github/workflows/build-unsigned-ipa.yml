name: Build Unsigned iOS IPA Only

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build iOS App target only (Unsigned)
        run: |
          mkdir -p build
          xcodebuild build \
            -project Forumate.xcodeproj \
            -target Forumate \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            ONLY_ACTIVE_ARCH=YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package iOS IPA
        run: |
          APP_PATH=$(find build -name "*.app" | head -n 1)

          if [ -z "$APP_PATH" ]; then
            echo "‚ùå iOS .app not found"
            exit 1
          fi

          mkdir Payload
          cp -R "$APP_PATH" Payload/
          zip -r Forumate-iOS-unsigned.ipa Payload
          rm -rf Payload

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.8.0-ios-unsigned-${{ github.run_number }}
          name: Forumate iOS Unsigned IPA
          body: Unsigned iOS IPA built via GitHub Actions
          files: Forumate-iOS-unsigned.ipa
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}