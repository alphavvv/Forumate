name: Build and Release Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Latest Stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Debug: list schemes
        run: |
          xcodebuild -list -project Forumate.xcodeproj

      - name: Build .app (Unsigned)
        run: |
          xcodebuild build \
            -project Forumate.xcodeproj \
            -scheme Forumate \
            -configuration Release \
            -sdk iphoneos \
            -destination generic/platform=iOS \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package IPA
        run: |
          APP_PATH=$(find build -name "*.app" -maxdepth 6 | head -n 1)
          mkdir Payload
          cp -R "$APP_PATH" Payload/
          zip -r Forumate-unsigned.ipa Payload
          rm -rf Payload
          echo "IPA created: Forumate-unsigned.ipa"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.8.0-unsigned-${{ github.run_number }}
          name: Forumate Unsigned IPA v0.8.0 (Build ${{ github.run_number }})
          body: |
            Unsigned IPA.
            Use Sideloadly / AltStore / TrollStore to sign & install.
          files: Forumate-unsigned.ipa
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}