name: Build and Release Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Latest Stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: List project files, targets, 和 schemes (debug)
        run: |
          ls -la *.xcodeproj
          xcodebuild -list -project Forumate.xcodeproj

      - name: Build Unsigned Archive
        run: |
          xcodebuild archive -project Forumate.xcodeproj -target Forumate -configuration Release -destination generic/platform=iOS -archivePath Forumate.xcarchive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
          echo "Archive built successfully"

      - name: Export Unsigned IPA
        run: |
          mkdir -p Payload
          cp -r Forumate.xcarchive/Products/Applications/*.app Payload/
          zip -r Forumate-unsigned.ipa Payload
          rm -rf Payload Forumate.xcarchive
          echo "IPA exported: $(ls -la *.ipa)"

      - name: Create Release with IPA
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.8.0-unsigned-${{ github.run_number }}  # 版本号 + 构建号
          name: Forumate Unsigned IPA v0.8.0 (Build ${{ github.run_number }})
          body: Unsigned IPA for self-signing. Download and use Sideloadly.
          files: Forumate-unsigned.ipa
          draft: false  # 非 draft，直接发布
          prerelease: true  # 标记为预发布
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
