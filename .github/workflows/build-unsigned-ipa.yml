name: Build Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Latest Stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: List project files and schemes (debug)
        run: |
          ls -la *.xcodeproj
          xcodebuild -list -project Forumate.xcodeproj  # 输出所有 schemes

      - name: Build Unsigned Archive
        run: |
          # 单行命令，避免 YAML 续行问题
          xcodebuild -project Forumate.xcodeproj -scheme Forumate-iOS -configuration Release CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO -archivePath Forumate.xcarchive archive
          echo "Archive built successfully"

      - name: Export Unsigned IPA (Manual)
        run: |
          mkdir -p Payload
          cp -r Forumate.xcarchive/Products/Applications/Forumate.app Payload/
          zip -r Forumate-unsigned.ipa Payload
          rm -rf Payload Forumate.xcarchive
          echo "IPA exported: $(ls -la *.ipa)"

      - name: Upload Unsigned IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: forumate-unsigned-ipa
          path: Forumate-unsigned.ipa
          retention-days: 7
