name: Build and Release Unsigned IPA (CI Only)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Latest Stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Debug: list targets
        run: |
          xcodebuild -list -project Forumate.xcodeproj

      - name: Build .app (Unsigned, target mode)
        run: |
          xcodebuild build \
            -project Forumate.xcodeproj \
            -target Forumate \
            -configuration Release \
            -sdk iphoneos \
            -destination generic/platform=iOS \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package IPA
        run: |
          APP_PATH=$(find . -path "*Build/Products/Release-iphoneos/*.app" | head -n 1)

          if [ -z "$APP_PATH" ]; then
            echo "‚ùå .app not found"
            exit 1
          fi

          mkdir Payload
          cp -R "$APP_PATH" Payload/
          zip -r Forumate-unsigned.ipa Payload
          rm -rf Payload

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.8.0-unsigned-${{ github.run_number }}
          name: Forumate Unsigned IPA v0.8.0 (Build ${{ github.run_number }})
          body: |
            Unsigned IPA (CI-only build).
            Use Sideloadly / AltStore / TrollStore to sign and install.
          files: Forumate-unsigned.ipa
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}