name: Build Unsigned iOS IPA Only

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Detect iOS scheme
        id: detect
        run: |
          echo "Available schemes:"
          xcodebuild -list -project Forumate.xcodeproj

          # 过滤掉 Watch scheme
          SCHEME=$(xcodebuild -list -project Forumate.xcodeproj \
            | sed -n '/Schemes:/,$p' \
            | sed '1d' \
            | sed 's/^ *//' \
            | grep -v Watch \
            | head -n 1)

          if [ -z "$SCHEME" ]; then
            echo "❌ No iOS scheme found"
            exit 1
          fi

          echo "Using scheme: $SCHEME"
          echo "scheme=$SCHEME" >> $GITHUB_OUTPUT

      - name: Build iOS App unsigned
        run: |
          mkdir -p build
          xcodebuild build \
            -project Forumate.xcodeproj \
            -scheme "${{ steps.detect.outputs.scheme }}" \
            -configuration Release \
            -sdk iphoneos \
            -destination generic/platform=iOS \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING